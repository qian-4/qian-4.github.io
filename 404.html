<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - ACCESS DENIED</title>
<style>
    body {
        background:#000;
        color:#00ff00;
        font-family: 'Courier New', monospace;
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .terminal {
        width:90%;
        max-width:800px;
        border:3px solid #00ff00;
        padding:20px;
        box-shadow:0 0 30px #00ff00;
        background:rgba(0,0,0,0.95);
    }
    .header {
        text-align:center;
        margin-bottom:15px;
        letter-spacing:2px;
    }
    .header span {
        display:block;
    }
    .log {
        height:260px;
        overflow-y:auto;
        margin-bottom:10px;
        white-space:pre-wrap;
    }
    .line::before {
        content: '> ';
    }
    .input-line {
        display:flex;
        align-items:center;
    }
    .prompt {
        margin-right:5px;
    }
    input {
        flex:1;
        background:black;
        color:#00ff00;
        border:none;
        outline:none;
        font-family:inherit;
        font-size:1em;
    }
    .blink {
        animation: blink 1s step-start infinite;
    }
    @keyframes blink {
        50% { opacity:0; }
    }
</style>
</head>
<body>
<div class="terminal">
    <div class="header">
        <span>*** MILITARY NETWORK TERMINAL ***</span>
        <span>SECURITY LEVEL: OMEGA</span>
        <span>ERROR CODE: 404</span>
    </div>

    <div id="log" class="log">
SYSTEM BOOT SEQUENCE COMPLETE
AUTHORIZATION: FAILED
TARGET RESOURCE: NOT FOUND

AVAILABLE COMMANDS:
- go-home
- status
- clear
- help
    </div>

    <div class="input-line">
        <span class="prompt">&gt;</span>
        <input id="cmd" type="text" autofocus>
        <span class="blink">â–ˆ</span>
    </div>
</div>

<script>
const input = document.getElementById('cmd');
const log = document.getElementById('log');

function write(text) {
    log.textContent += '\n' + text;
    log.scrollTop = log.scrollHeight;
}

input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        const cmd = input.value.trim();
        write('> ' + cmd);

        switch (cmd) {
            case 'go-home':
                write('EXECUTING REDIRECT...');
                setTimeout(() => location.href = '/', 500);
                break;
            case 'status':
                write('SYSTEM STATUS: DEGRADED');
                write('NETWORK: OFFLINE');
                write('USER CLEARANCE: NONE');
                break;
            case 'clear':
                log.textContent = '';
                break;
            case 'help':
                write('COMMAND LIST:');
                write('go-home  : return to base');
                write('status   : system diagnostics');
                write('clear    : wipe terminal');
                write('help     : display this list');
                break;
            default:
                write('UNAUTHORIZED COMMAND');
                write('SECURITY LOG UPDATED');
        }
        input.value = '';
    }
});
</script>
</body>
</html>
